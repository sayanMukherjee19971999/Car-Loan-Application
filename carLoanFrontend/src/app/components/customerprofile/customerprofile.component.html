<div class="banner">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
      <div class="container-fluid">
          <img src="assets/images/CarLogo.jpg" class="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse"  id="navbarSupportedContent">
           <ul class="navbar-nav ms-auto">
  
              <li><a (click)="addLoan()">Apply Loan</a></li>
              <li><a (click)="loanStatus()">Loan Status</a></li>
              <li><a (click)="profile()">Profile</a></li>
              <li><a (click)="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  
  <div class="outer-container">
    <div class="container">
      <div class="heading">Profile Information</div>
      <form>
        <div class="card-details">
          <div class="card-box">
            <span class="detaiils">Name</span>
            <input type="text" readonly value={{applicantName}}>
          </div>
          <div class="card-box">
            <span class="detaiils">Address</span>
            <input type="text" readonly value={{applicantAddress}}>
          </div>
          <div class="card-box">
            <span class="detaiils">Mobile Number</span>
            <input type="text" readonly value={{applicantMobile}}>
          </div>
          <div class="card-box">
            <span class="detaiils">Loan Id</span>
            <input type="text" readonly value={{loanId}}>
          </div>
          <div class="card-box">
            <span class="detaiils">Email</span>
            <input type="text" readonly value={{applicantEmail}}>
          </div>
          <div class="card-box">
            <span class="detaiils">Monthly EMI</span>
            <input type="text" readonly value={{monthlyEmi}}>
          </div>
        </div>
        <div class="text-center">
          <button [disabled]="loanId===0 || loanid==='' || loanid===null" type="button" (click)="downloadFile()" class="btn btn-danger my-3">Download File</button>
        </div>
      </form>
      </div>
    </div>
